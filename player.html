<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
       "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>z0r</title>
<script type="text/javascript">
function load_iframe() {
    var file = i + '.swf';
    document.getElementById('iframe').src = file;
    var source = document.getElementById('source');
    source.href = "http://www.z0r.de/" + i;
    source.innerHTML = source.href
    var index = document.getElementById('index');
    var pagenum = Math.floor(i / 100) + 1;
    index.href = "http://index.z0r.de/Seite" + pagenum + ".html";
    index.innerHTML = "Index"
}
function unload_iframe() {
    document.getElementById('iframe').src = '';
}
function jump(num) {
    i = num;
    load_iframe();
}
function next() {
    i++;
    load_iframe();
    window.location.hash = "#" + i;
    document.getElementById('number').value = i;
}
function prev() {
    i--;
    load_iframe();
    window.location.hash = "#" + i;
    document.getElementById('number').value = i;
}   
function keypress(e) {
    var event = window.event ? window.event : e;
    if (true) {
        if (event.keyCode == 39) {
            // RIGHT ARROW
            next();
        }
        else if (event.keyCode == 37) {
            // LEFT ARROW
            prev();
        }
        else if (event.keyCode == 13) {
            // ENTER
            jump(document.getElementById('number').value);
        }
        else if (event.keyCode == 32) {
            // SPACEBAR
            next();
        }
    }
}
var i = window.location.hash.replace("#", "");
if (!i) {
    i = 1;
}
document.onkeydown = keypress;
function init() {
    load_iframe();
    document.getElementById('number').value = i;
}
</script>
<style type="text/css">
body {
    background:black;
}
#iframe {
    border:none;
}
input {
    background:black;
    color:red;
    border:thin dotted red;
    width:48px;
    text-align:center;
}
a {
    color:red;
    text-decoration:none;
    font-size:11px;
}
</style>
</head>

<body style="text-align:center;background:black;" onLoad="javascript:init();">

<iframe src="" id="iframe" width="800" height="600">
</iframe>

<p id="test"></p>
<br>
<input type="button" onClick="javascript:prev();" value="<<<">
<input type="button" onClick="javascript:unload_iframe();" value="STOP">
<input type="text" id="number" value="">
<input type="button" onClick="javascript:i=document.getElementById('number').value;load_iframe();" value="GO">
<input type="button" onClick="javascript:next();" value=">>>">
<br>
<br>
<a id="source" href="" target="_blank"></a>
<br>
<a id="index" href="" target="_blank"></a>

</body>
</html>
